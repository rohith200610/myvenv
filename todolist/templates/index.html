<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List App</title>
</head>
<body>
    <h1>Welcome to the Todo List Application</h1>
    <form action="/addtask" method="POST"> 
        <input type="text" name="task_name" placeholder="Enter task name" required><br><br>
        <input type="text" name="task_description" placeholder="Enter task description"><br><br>
        <select name="priority">
            <option value="low">Low</option>
            <option value="medium">Medium</option>
            <option value="high">High</option>
        </select><br><br>
        <input type="text" name="status" placeholder="Enter task status"><br><br>
        <button type="submit">Add Task</button>
    </form>
    
    
</body>
</html>
