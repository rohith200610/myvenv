<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table>
        <thead><tr>
            <th>Name</th>
            <th>Email</th>
            <th>Password</th>
        </tr></thead>
        <tbody>
            {% for user in userdata%}
            <tr>
                <td>{{user.username}}</td>
                <td>{{user.email}}</td>
                <td>{{user.password}}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

</body>
</html>
